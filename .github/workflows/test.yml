name: Run Tests, Static Analysis, and Code Coverage

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies with Maven
      run: mvn install

    - name: Run tests, static analysis, and code coverage
      run: mvn test jacoco:report pmd:pmd checkstyle:check
