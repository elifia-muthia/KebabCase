name: Run Tests, Static Analysis, and Code Coverage

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
    - name: Install dependencies with Maven
      run: mvn install
    - name: Run unit and integration tests
      run: mvn test
    - name: Run JaCoCo coverage report
      run: mvn jacoco:report
    - name: Run PMD static analysis
      run: mvn pmd:pmd
    - name: Run Checkstyle
      run: mvn checkstyle:check
